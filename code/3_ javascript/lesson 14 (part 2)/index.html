	<body>
		<h1>How many fingers?</h1>
		<p>Computer: "How many fingers am I holding up?"</p>
		<input type="text" id="fingers" />
		<button id="guess">Guess</button>
		
		<h1>How many fingers? (Part 2)</h1>

		<input type="text" id="fingers2" />

		var gotit = false;
		var guesses = 0;
		var y;
		
		document.getElementById( "guess2" ).onclick = function() {
			
			while( !gotit ) {
				gotit = false;
				guesses = 0;
			
				y = Math.random(); // Between 0-1
				y = y*6; // Between 0-6
				y = Math.floor(y); // Round down
				
				if ( document.getElementById( "fingers2" ).value == y ) {
					alert( "I got your number! It was " + y + "! It only took me " + guesses + " guesses!" );

					guesses = 0;
				} else {
					// alert( "I didn't get it!" );
					guesses++;
				}
			}
		}

			// alert(Math.random());

			x = x*6; // Between 0-6
			x = Math.floor(x); // Round down
			// alert(x);
			
			document.getElementById( "guess" ).onclick = function() {
				var myGuess = document.getElementById( "fingers" ).value;
				
				if ( myGuess == x ) {
					alert( "You guessed correctly!" );
				} else {
					alert( "Incorrect! My number was " + x + "!" );
				}
				
				// Reset the computer's number
				x = Math.random();
				x = x*6;
				x = Math.floor(x);
			}

			// 1. "for" loop = for some set time... do something
			// 2. "while" loop = while something is TRUE... do something

			}

				i++;
			}
			
		</script>
	</body>
