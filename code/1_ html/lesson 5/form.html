<!doctype html>
<html>
<head>
	<title>Survey Form</title>
</head>
<body>
	<h1>Survey Form</h1>
	<p><a href="index.html">Back to Homepage</a></p>
	
	<form>
		<label>First name:</label>
		<input type="text" name="fname" />
		
		<br><br>
		
		<label>Last name:</label>
		<input type="text" name="lname" />
		
		<br><br>
		
		<label>Email:</label>
		<input type="email" name="email" value="you@example.com" />
		
		<br><br>
		
		<label>Website:</label>
		<input type="url" name="url" placeholder="http://..." />
	
		<br><br>
		
		<label>Password:</label>
		<input type="password" name="pw" />
		
		<br><br>
		
		<label>Self-intro:</label>
		<textarea name="jksk"></textarea>
		
		<br><br>
		
		<label name="star">Favorite <a href="http://www.google.com">Celebrity:</a></label>
		<select name="star">
			<option name="star">Select an option...</option>
			<option name="star">The Rock</option>
			<option name="star">Hugh Jackman</option>
			<option name="star">Kang Ho-Dong</option>
			<option name="star">No Hong-chul</option>
			<option name="star">Obama</option>
			<option name="star">Hilary Clinton</option>
			<option name="star">Elvis</option>
			<option name="star">Michael Jackson</option>
			<option name="star">Jackie Chan</option>
		</select>
		
		<br><br>
		
		<label name="color" >Favorite Color:</label>
		<ol>
			<li><input name="color" type="radio" /> Red</li>
			<li><input name="color" type="radio" /> Green</li>
			<li><input name="color" type="radio" /> Yellow</li>
			<li><input name="color" type="radio" /> Orange</li>
			<li><input name="color" type="radio" /> Blue</li>
			<li><input name="color" type="radio" /> Purple</li>
			<li><input name="color" type="radio" /> Black</li>
			<li><input name="color" type="radio" /> Gray</li>
		</ol>
		
		<label name="meal" >Meal Choice:</label>
		<ol>
			<li><input name="meal" type="checkbox" /> Pizza</li>
			<li><input name="meal" type="checkbox" /> Kimbap</li>
			<li><input name="meal" type="checkbox" /> Hamburger</li>
			<li><input name="meal" type="checkbox" /> Pasta</li>
		</ol>
		
		<input type="submit" value="Aaron is BEST Teacher!~" />
		
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	
	</form>
</body>
</html>
