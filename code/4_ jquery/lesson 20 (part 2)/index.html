<!doctype html>
<html>
	<head>
		<title>Form Validation</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js"></script>
		
		<style>
			.wrapper {
				width: 500px;
				margin: 0 auto;
				font-family: Helvetica;
				font-size: 1.1em;
			}
			h1{ text-align: center; }
			#button {
				width: 150px;
				font-size: 1.3em;
				height: 40px;
				margin-left: 195px;
			}
			input {
				width: 280px;
				float: left;
				margin-bottom: 15px;
				height: 30px;
				padding: 5px;
				border-radius: 5px;
				font-size: 1.3em;
			}
			label {
				width: 180px;
				float: left;
				margin-top: 10px;
				text-align: right;
				padding-right: 15px;
			}
			#errorMsg {
				color: red;
				background-color: salmon;
				border: 2px solid red;
				padding: 10px;
				width: 300px;
				margin: 10px auto;
				border-radius: 5px;
				display: none;
			}
		</style>
	</head>
	<body>
		<!-- Name, email, phone number, pass, pass confirm -->
		<div class="wrapper">
		
			<h1>Join My Website!</h1>
			<div id="errorMsg"></div>
			
			<form id="myForm">
			
				<label for="name">Name:</label>
				<input type="text" name="name" />
			
				<label for="email">Email:</label>
				<input type="text" name="email" id="email" />
			
				<label for="phone">Phone Number:</label>
				<input type="text" name="phone" />
			
				<label for="pass1">Password:</label>
				<input type="password" name="pass1" id="pass1" />
			
				<label for="pass2">Confirm Password:</label>
				<input type="password" name="pass2" id="pass2" />
			
				<input type="submit" id="button" />
			
			</form>
			
			<script type="text/javascript">
			
				function isValidEmailAddress(emailAddress) {
					var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
					return pattern.test(emailAddress);
				};
			
				$("#myForm").submit( function(event) {
					// alert("Form submitted!");
					event.preventDefault();
					
					var errors = "";
					
					// Test if the email is valid (NOT valid) 
					if ( !isValidEmailAddress( $("#email").val() )) {
						// alert("Invalid email!");
						errors += "Please enter a valid email.<br>";
					}
					
					// Test if the phone number is valid (NOT valid)
					if ( !$.isNumeric( $("#phone").val() )) {
						errors += "Please enter a valid phone number.<br>";
					}
					
					// Test if the passwords match
					if ( $("#pass1").val() != $("#pass2").val() ) {
						errors += "Passwords don't match.<br>";
					}
					
					// Output ALL error messages
					if ( errors != "" ) {
						$("#errorMsg").show();
						$("#errorMsg").html( errors );
					}
				});
			
			</script>
			
		</div>
	</body>
</html>
